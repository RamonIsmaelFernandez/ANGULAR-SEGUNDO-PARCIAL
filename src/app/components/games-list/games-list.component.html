<div class="pb-3 w-100">
  <app-navigation></app-navigation>
</div>

<div class="container-fluid w-100">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input type="text" class="form-control" name="filtrosPost" placeholder="Buscar titulo..." [(ngModel)]="filtrosPost">
      </div>
    </div>
  </div>
</div>


<div class="col-md-4" *ngFor="let game of games | filtros:filtrosPost">
  
    <div class="card text-center">

      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        {{game.title}}
        <button class="btn btn-danger" (click)="deleteGame(game.id)" (click)="showSuccess()">
          <i class="far fa-trash-alt"></i>
        </button>
      </div>
      <img class="card-img-top" [src]="game.image">
      <div class="card-body">
        <p>{{game.description}}</p>
        <p>TEORIA CREADA EL {{game.created_at | date: 'yyyy-MM-dd'}}</p>
        <a [routerLink]="['/games/edit', game.id]" class="btn btn-info btn-block">
          EDITAR TEORIA
        </a>
      </div>
    </div>

  
</div>
